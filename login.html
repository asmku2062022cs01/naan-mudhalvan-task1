<!DOCTYPE html>
<html>
<head>
<title>Sports Event Login</title>

<style>
  body{
    margin:0;
    font-family: Arial;
    height:100vh;

    
    background-image:url("photo1.jpg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    background-attachment:fixed;

    display:flex;
    justify-content:center;
    align-items:center;
  }

  .login-box{
    width:340px;
    padding:25px;
    border-radius:15px;
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(6px);
    -webkit-backdrop-filter:blur(6px);

    box-shadow:0 0 18px rgba(0,0,0,0.4);
    color:#fff;
  }

  h2{
    text-align:center;
    margin-bottom:12px;
  }

  label{
    font-size:14px;
  }

  input{
    width:100%;
    padding:10px;
    margin:6px 0 12px;
    border-radius:6px;
    border:none;
    background:#ffffff;
  }

  button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:6px;
    background:#00c853;
    color:white;
    font-size:16px;
    cursor:pointer;
  }

  button:hover{
    background:#00ad48;
  }

  #msg{
    text-align:center;
    margin-top:10px;
    font-weight:bold;
  }
</style>
</head>

<body>

<div class="login-box">
  <h2>Sports Event Login</h2>

  <label>Username</label>
  <input type="text" id="uname" placeholder="Enter Username">

  <label>Password</label>
  <input type="password" id="upass" placeholder="Enter Password">

  <button onclick="login()">Login</button>

  <p id="msg"></p>
</div>

<script>
function login(){
  let user = document.getElementById("uname").value;
  let pass = document.getElementById("upass").value;
  let msg  = document.getElementById("msg");

  if(user === "admin" && pass === "24@24"){
      msg.style.color = "lime";
      msg.innerHTML = "Login Successful";
  }
  else{
      msg.style.color = "yellow";
      msg.innerHTML = "Invalid Username or Password";
  }
}
</script>

</body>
</html>
