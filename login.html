<!DOCTYPE html>
<html>
<head>
<title>Sports Event Login</title>

<style>
  /* Full page background */
  body{
    margin:0;
    height:100vh;
    font-family: Arial;

    background: url("photo1.jpg") no-repeat center center fixed;
    background-size: cover;

    display:flex;
    justify-content:center;
    align-items:center;
  }

  /* Blurred login box */
  .login-box{
    width:340px;
    padding:25px;
    border-radius:16px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0,0,0,0.35);
    text-align:center;
  }

  h2{ color:#fff; margin-bottom:8px; }

  label{
    display:block;
    margin-top:10px;
    color:#fff;
    text-align:left;
  }

  input{
    width:100%;
    padding:9px;
    margin-top:4px;
    border-radius:8px;
    border:none;
    outline:none;
  }

  button{
    width:100%;
    margin-top:14px;
    padding:10px;
    border-radius:10px;
    border:none;
    font-size:15px;
    cursor:pointer;
  }

  #msg{
    margin-top:12px;
    font-size:14px;
    font-weight:600;
    display:none;
  }

  .success{ color:#00ff9c; }
  .error{ color:#ff6b6b; }
</style>
</head>

<body>

<div class="login-box">
  <h2>Sports Event Login</h2>

  <form onsubmit="checkLogin(event)">
    <label>Username</label>
    <input type="text" id="uname" required>

    <label>Password</label>
    <input type="password" id="pwd" required>

    <button type="submit">Login</button>
  </form>

  <div id="msg"></div>
</div>

<script>
  // Fixed username & password
  const FIXED_USER = "admin";
  const FIXED_PASS = "event123";

  function checkLogin(e){
    e.preventDefault();
    const u = document.getElementById("uname").value.trim();
    const p = document.getElementById("pwd").value.trim();
    const msg = document.getElementById("msg");

    msg.style.display = "block";

    if(u === FIXED_USER && p === FIXED_PASS){
      msg.textContent = "Login Successful â€” Welcome!";
      msg.className = "success";
    }else{
      msg.textContent = "Invalid Username or Password";
      msg.className = "error";
    }

    // Hide message after 3 seconds
    setTimeout(()=>{ msg.style.display = "none"; }, 3000);
  }
</script>

</body>
</html>
